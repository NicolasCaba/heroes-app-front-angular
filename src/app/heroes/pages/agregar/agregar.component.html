<h1>
  {{ ( heroe._id ) ? 'Editar' : 'Nuevo' }} Héroe 
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" 
     fxLayout.xs="column" 
     fxLayoutGap="40px">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">

      <mat-form-field fxFlex="50">
        <mat-label>Super Héroe</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="heroe.superhero"
               required>
      </mat-form-field>
  
      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="heroe.alter_ego"
               required>
      </mat-form-field>

    </div>
    

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput 
             type="text" 
             [(ngModel)]="heroe.first_appearance"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput 
             type="text" 
             [(ngModel)]="heroe.characters"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" 
                    [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    
    <button type="button" 
            mat-raised-button 
            (click)="fileInput.click()">
      <mat-icon>image</mat-icon>
      Imagen * {{ archivoImagen ? archivoImagen.name : '' }}
    </button>
    <input hidden (change)="archivo($event)"  #fileInput type="file" accept="image/*" id="file">

    <br>

    <div fxLayout="row" fxLayoutGap="15px">

      <button mat-raised-button
            fxFlex="auto"
            color="accent"
            (click)="guardar()"
            [disabled]="disabledGuardar">
      <mat-icon>save</mat-icon>
      {{ ( heroe._id ) ? 'Actualizar' : 'Guardar' }}
    </button>

      <button *ngIf="heroe._id"
            mat-raised-button
            fxFlex="auto"
            color="warn"
            (click)="eliminar()">
      <mat-icon>delete</mat-icon>
      Eliminar
    </button>

    </div>

    
    

  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="comic image">
  </div>

</div>
